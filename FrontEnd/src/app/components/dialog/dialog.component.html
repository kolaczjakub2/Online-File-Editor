<h1 mat-dialog-title>Enter Your Nickname</h1>
<div class="example-container">
  <mat-form-field>
    <input matInput placeholder="Nickname" [(ngModel)]="nickname">
  </mat-form-field>
<div mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="nickname" cdkFocusInitial>Ok</button>
</div>
